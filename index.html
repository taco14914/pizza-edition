
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pizza Edition</title>
  <style>
    body {
      background-color: #ffe5b4;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d14c32;
      font-size: 3em;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      padding: 10px;
      width: 200px;

    iframe {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 8px;
    }
    a {
      text-decoration: none;
      color: #d14c32;
      font-weight: bold;
    }
  </style>
</head>
<body>

</html>
